<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tarea</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid px-5 mt-5">
      <div class="hero">
        <h1 class="alert alert-primary text-center">
          Send Martin Scorsese a message
        </h1>
        <p class="text-center alert alert-secondary my-5">
          please enter your mail and your message for Martin Scorsese
        </p>
      </div>
      <div class="bg-secondary border rounded p-3 mb-5">
        <div class="mb-3">
          <label>Extra: favourite Quentin Tarantino's Movies</label>
          <ol>
            <li class="my-5">
              <h2>Inglorious Basterds</h2>
              <img src="https://cdn.domestika.org/c_fill,dpr_auto,f_auto,q_auto,w_820/v1586270640/content-items/004/071/529/01-original.jpg?1586270640" alt="inglorious basterds poster">
            </li>
            <li class="my-5">
              <h2>Pulp Fiction</h2>
              <img src="https://pics.filmaffinity.com/Pulp_Fiction-646552912-large.jpg" alt="pulp fiction's poster">
            </li>
            <li class="my-5">
              <h2>Once upon a time in Hollywood</h2>
              <img src="https://pics.filmaffinity.com/rase_una_vez_en_Hollywood-987163522-large.jpg" alt="once upon a time in hollywood poster">
            </li>
          </ol>
      </div>
